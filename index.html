<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>cssMemSlider</title>
</head>
<body>
   <div class="wrapper">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="slide1.jpg"><p>Возможно, ты живешь в Гомеле.</p></article>
							<article><img src="slide2.jpg"><p>И любишь смотреть футбол.</p></article>
							<article><img src="slide3.jpg"><p>И все еще думаешь, за кого болеть?</p></article>
							<article><img src="slide4.jpg"><p>Выбирай нас - самую народную команду "Спарк"(наш Instagram)!</p></article>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
			</article>
	</div>
</body>
</html>
